<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="This webpage displays the next holiday for colombia and how long in days is the holiday away">
  <link rel="icon" type="image/png" href="/assets/favicon.png">
  <link rel="preconnect" href="https://api.diafestivo.co">
  <link rel="stylesheet" href="/style.css">
  <title>Festivo Colombia</title>
</head>

<body>
  <main>
    <div id="main-container" class="main-container">
      <p class="normal-text loading">Loading...</p>
    </div>
  </main>
  <footer>
    <a class="footer__claps" id="claps" onclick="addClap()"> 0
      <img src="./assets/clapping.png">
    </a>

    <a class="footer__message" id="sm" href="https://www.sanetomore.com/">
      <img src="./assets/contact.png">
    </a>
  </footer>
</body>
<script defer>
  const c = document.getElementById("main-container");
  const clap = document.getElementById("claps");
  const sm = document.getElementById("sm");

  fetch("https://api.diafestivo.co/template")
    .then(t => t.text())
    .then(t => { c.innerHTML = t })
    .catch(e => c.innerHTML = e);

  fetch('https://outgoing-oarfish-30264.upstash.io/get/diafestivo:claps', {
    headers: {
      'Authorization': 'Bearer AnY4ACQgMWEyNDdlNGQtYWM4MC00NmE0LWFlMmYtYjYwZWEwMDQwNWY3SDsn6GERJzrVMJCt_ctMiprb3gGmUTHr49WHHdIJVvk=',
      'Content-Type': 'application/json'
    }
  })
    .then(res => res.json())
    .then(d => {
      clap.innerHTML = `${d.result} <img src="./assets/clapping.png">`
      clap.classList.add('fade-in');
      sm.classList.add('fade-in');

      setTimeout(() => {
        clap.style.opacity = 1
        sm.style.opacity = 1
        clap.classList.remove('fade-in')
        sm.classList.remove('fade-in')

      }, 900)
    })
    .catch(e => clap.innerHTML = e);

  function addClap(e) {
    let r = Number(clap.innerText) + 1
    clap.classList.add('jump')

    setTimeout(() => {
      clap.classList.remove('jump')
    }, 200)

    clap.innerHTML = `${r} <img src="./assets/clapping.png">`

    fetch("https://api.diafestivo.co/addclap") 
  }

</script>

</html>
